<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesapalDB Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"],
        textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .todo-list {
            list-style: none;
        }
        
        .todo-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .todo-item.completed {
            opacity: 0.6;
        }
        
        .todo-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .todo-content {
            flex: 1;
        }
        
        .todo-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .todo-item.completed .todo-title {
            text-decoration: line-through;
        }
        
        .todo-description {
            color: #666;
            font-size: 0.9rem;
        }
        
        .todo-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-delete {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù PesapalDB Todo App</h1>
            <p>Powered by Custom RDBMS - Pesapal Junior Dev Challenge 2026</p>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">Add New Todo</h2>
            <div class="input-group">
                <input 
                    type="text" 
                    id="todoTitle" 
                    placeholder="What needs to be done?"
                    onkeypress="handleKeyPress(event)"
                >
                <button onclick="addTodo()">Add Todo</button>
            </div>
            <textarea 
                id="todoDescription" 
                placeholder="Add a description (optional)"
            ></textarea>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">Your Todos</h2>
            <ul class="todo-list" id="todoList">
                <div class="empty-state">
                    <p>No todos yet. Add one above to get started! üöÄ</p>
                </div>
            </ul>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="activeCount">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedCount">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Load todos on page load
        document.addEventListener('DOMContentLoaded', loadTodos);
        
        async function loadTodos() {
            try {
                const response = await fetch('/api/todos/');
                const data = await response.json();
                displayTodos(data.todos || []);
            } catch (error) {
                console.error('Error loading todos:', error);
            }
        }
        
        function displayTodos(todos) {
            const todoList = document.getElementById('todoList');
            
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <p>No todos yet. Add one above to get started! üöÄ</p>
                    </div>
                `;
                updateStats(0, 0, 0);
                return;
            }
            
            let activeCount = 0;
            let completedCount = 0;
            
            todoList.innerHTML = todos.map(todo => {
                const isCompleted = todo.completed;
                if (isCompleted) completedCount++;
                else activeCount++;
                
                return `
                    <li class="todo-item ${isCompleted ? 'completed' : ''}" data-id="${todo.id}">
                        <input 
                            type="checkbox" 
                            class="todo-checkbox" 
                            ${isCompleted ? 'checked' : ''}
                            onchange="toggleTodo(${todo.id}, this.checked)"
                        >
                        <div class="todo-content">
                            <div class="todo-title">${escapeHtml(todo.title)}</div>
                            ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                        </div>
                        <div class="todo-actions">
                            <button class="btn-delete" onclick="deleteTodo(${todo.id})">Delete</button>
                        </div>
                    </li>
                `;
            }).join('');
            
            updateStats(todos.length, activeCount, completedCount);
        }
        
        function updateStats(total, active, completed) {
            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
        }
        
        async function addTodo() {
            const titleInput = document.getElementById('todoTitle');
            const descInput = document.getElementById('todoDescription');
            
            const title = titleInput.value.trim();
            const description = descInput.value.trim();
            
            if (!title) {
                alert('Please enter a todo title');
                return;
            }
            
            try {
                const response = await fetch('/api/todos/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, description })
                });
                
                if (response.ok) {
                    titleInput.value = '';
                    descInput.value = '';
                    loadTodos();
                } else {
                    alert('Failed to add todo');
                }
            } catch (error) {
                console.error('Error adding todo:', error);
                alert('Error adding todo');
            }
        }
        
        async function toggleTodo(id, completed) {
            try {
                const response = await fetch(`/api/todos/${id}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed })
                });
                
                if (response.ok) {
                    loadTodos();
                }
            } catch (error) {
                console.error('Error updating todo:', error);
            }
        }
        
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/todos/${id}/`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadTodos();
                }
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTodo();
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
